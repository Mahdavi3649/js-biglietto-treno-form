<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Biglietto</title>
</head>
<body>

    <h2 class="text-uppercase text-center text-white mt-2">Calcola il prezzo del tuo Biglietto</h2>
    <div class="container bg-white height_200 mt-3">

        <div class="row justify-content-around">

                <div class="box">
                    <div class="small-title">Nome e Cognome</div>
                    <input id="name" type="text" class="input-style">
                </div>
            
                <div class="box">
                        <div class="small-title">Km da percorrere</div>
                        <input id="km" type="number" class="input-style">
                </div>
        
                <div class="box">
                    <div class="small-title">Fascia d'et√†</div>
                    <select id="age" name="cars" class="input-style">
                    <option value="Minorenne">Minorenne</option>
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option value="Over 65">Over 65</option>
                </select>
                </div>

                <div class="button-container d-flex justify-content-center m-5">
                   <button id="enter" type="button" name="button" class="btn">Genera</button>
                   <button id="reset" type="button" name="button" class="btn">Annulla</button>
                </div>

        </div>


    </div>
    

    <script src="./assets/main.js"></script>
</body>
</html>
